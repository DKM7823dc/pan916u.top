<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打开WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #25D366; /* WhatsApp绿色 */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

<button onclick="openWhatsApp()">发送消息到WhatsApp</button>

<script>
    function openWhatsApp() {
        const phoneNumber = '111111111'; // 替换为目标手机号
        const message = '你的消息内容'; // 替换为你想发送的消息内容
        const url = `whatsapp://send/?phone=${phoneNumber}&text=${encodeURIComponent(message)}&app_absent=0`;
        window.location.href = url;
    }
</script>

</body>
</html>
