
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Quantum Pulse</title>
    <link rel="stylesheet" href="static/css/all.min.css">
    <link href="static/css/css2.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #ff00f7;
            --primary-dark: #c400c3;
            --secondary: #00f7ff;
            --accent: #ffcc00;
            --dark: #050811;
            --darker: #02050a;
            --card-bg: rgba(5, 8, 17, 0.85);
            --card-border: rgba(255, 0, 247, 0.2);
            --text: #e6f1ff;
            --text-secondary: #a3b3cc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #02050a 0%, #0a1429 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        p {
            margin-bottom: 25px;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 0, 247, 0.3);
            border-radius: 12px;
            background: rgba(2, 5, 15, 0.6);
            color: var(--text);
            font-family: 'Exo 2', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 0, 247, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn {
            padding: 18px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.4s ease;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            color: var(--darker);
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 0, 247, 0.4);
        }
        
        .contact-info {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px;
        }
        
        .contact-icon {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .contact-text {
            color: var(--text-secondary);
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: var(--accent);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .contact-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONTACT US</h1>
        
        <p>Have questions about Quantum Pulse? Send us a message and our team will get back to you as soon as possible.</p>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing Question</option>
                    <option value="partnership">Partnership Opportunity</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> SEND MESSAGE
            </button>
        </form>
        
        <div class="contact-info">
            
            
            <div class="contact-item">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-text">
                    <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="c8bbbdb8b8a7babc88b9bda9a6bcbda5b8bda4bbade6aba7a5">[email&#160;protected]</a>
                </div>
            </div>
            
            
        </div>
        
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" class="back-link">‚Üê Back to Quantum Pulse</a>
        </div>
    </div>
    
    <script data-cfasync="false" src="static/js/email-decode.min.js"></script><script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! Our team will contact you soon.');
            this.reset();
        });
    </script>
</body>
</html>
